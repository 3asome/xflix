<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="featured-content">
            <h2>Featured Content</h2>
            <div class="movie-poster">
                <img src="https://picsum.photos/200/300" alt="Movie Poster">
                <h3>Movie of the Week</h3>
            </div>
            <div class="tv-show-poster">
                <img src="https://picsum.photos/200/300" alt="TV Show Poster">
                <h3>TV Show of the Month</h3>
            </div>
        </section>
        <section class="movie-list">
            <h2>Movies</h2>
            <ul id="movie-list">
                <!-- Movie list will be rendered here -->
            </ul>
        </section>
    </main>
    <script src="xflix.js"></script>
</body>
</html>
